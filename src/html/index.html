<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="wrapper">
        <div class="song-image-wrapper">
            <div class="image-wrapper">
                <img src="" alt="" class="singImg">
            </div>
        </div>
        <div class="song-info">
            <p class="song-name"></p>
            <p class="singer"></p>
            <p class="song-album"></p>
        </div>
        <div class="pro-wrapper">
            <div class="curTime">00:00</div>
            <div class="pro-line-wrapper">
                <div class="cur-line">
                </div>
                <div class="all-line"></div>
            </div>
            <div class="totalTime">04:30</div>
        </div>
        <div class="ctrl-wrapper">
            <div class="ctrBtn likeBtn"></div>
            <div class="ctrBtn prevBtn"></div>
            <div class="ctrBtn playBtn"></div>
            <div class="ctrBtn nextBtn"></div>
            <div class="ctrBtn listBtn"></div>
        </div>
    </div>
    <div class="bg"></div>
</body>
<script src="../js/Zepto.min.js"></script>
<script src="../js/render.js"></script>
<script src="../js/control.js"></script>
<script src="../js/play.js"></script>
<script src="../js/index.js"></script>
</html>
